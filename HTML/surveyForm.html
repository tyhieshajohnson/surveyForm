<head>
    <meta charset="UTF-8">

</head>
<body style="margin: 0; padding: 0; background-image: url('uploads/background.jpeg'); background-size: cover;">
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">surveyForm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

                <a class="nav-link" href="/HTML/contact.html">Contact</a>

  <!-- Header -->
  <header>
    <h1 id="title">Is Elon Musk's Neurolink Tests Ethically Okay?</h1>
    <p id="description">Thank you for taking the time to help us feel more informed about the tech world.</p>
  </header>
  
  <!-- Main -->
  <main>
    <!-- Form -->
    <form id="survey-form">
        <div class="input-element">
         <label id="name-label">
           Name
           <input placeholder="name" id="name" type="text" required/>
         </label>
        </div>
      
      <form>
        <div class="input-element">
         <label id="email-label">
           Email
           <input placeholder="email" id="email" type="email" required/>
         </label>
        </div>
      
        <div class="input-element">
         <label id="number-label">
           Age
           <input placeholder="age" id="number" min="5" max="100" type="number" optional/>
         </label>
        </div>
      
        <div>
          <div class="input-element">
          <label id="select-label">
           Would you volunteer for the Neurolink?
           <select id="dropdown">
             <option>Yes</option>
             <option>No</option>
             <option>Maybe</option>
           </select>
         </label>
        </div>
      
      <div class="input-element">
          <label>Do you believe this type of technology is revolutionary?</label>
        </div>
        <div class="input-element">
          <label><input type="radio" name="volunteer" attribute="value" value="value"/>Yes</label>
        </div>
        <div class="input-element">
          <label><input type="radio" name="volunteer" attribute="value" value="value"/>No</label>
        </div>
      </div>
      
      <div class="input-element">
          <label>What are your main concerns about the Neurolink?</label>
        </div>
        <div class="input-element">
          <label><input type="checkbox" name="concerns" value="brain-data"/>Who own yout brain data?</label>
        </div>
        <div class="input-element">
          <label><input type="checkbox" name="concerns" value="link-stops"/>What happens when the link stops working?</label>
        </div>
        <div class="input-element">
          <label><input type="checkbox" name="concerns" value="brain"/>How is your brain protected?</label>
        </div>
        <div class="input-element">
          <label><input type="checkbox" name="concerns" value="interpret"/>How does the brain interpret intrusive thoughts, etc?</label>
        </div>
      </div>
      
      <div class="input-element">
        <label>Additional comments:</label>
        <textarea type="text"></textarea>
      </div>
      <button type="submit" id="submit">
        Submit
      </buttom>
      </form>
      
      </form>
  </main>
